<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> MOON PORTPOLIO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="an insightful designer">
          </div>
        <div class="menu">
            <ul>
              <li><a href="#">Laaflet</a></li>
              <li><a href="#">Bookcover</a></li>
              <li><a href="#">Identity</a></li>
              <li><a href="#">Package</a></li>
            </ul>
        </div>
      </nav>
    </header>
    <section>


      <div class="keyvisual">
        <div class="keyvisual_wrap">
          <div class="keyvisual_title">
            <img src="img/title.png" alt="THE WORLD WILL BE
DIFFERENT IN THE
DOOR">
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile_wrap">
          <div class="profile_01"><img src="img/profile.png" ait="이름/연락처"></div>
          <div class="profile_02"><img src="img/education.png" alt="education"></div>
          <div class="profile_03"><img src="img/awards.png" alt="awards"></div>
          <div class="profile_04"><img src="img/skills.png" alt="skills"></div>
        </div>
      </div>
<!--포트폴리오 1-->
      <div class="pf_1">
        <div class="pf_wrap">
          <div class="pf_tit_1"><img src="img/pf_tit_1.png" alt="leaflet title"></div>
          <div class="pf_img_1"><img src="img/pf_img_1.png" alt="leaflet mockup"></div>
          <div class="pf_txt_1"><img src="img/pf_txt_1.png" alt="leaflet설명"></div>
        </div>
      </div>


      <div class="pf_2">
        <div class="pf_wrap">
          <div class="pf_tit_2"><img src="img/pf_tit_2.png" alt="package title"></div>
          <div class="pf_img_2"><img src="img/pf_img_2.png" alt="package mockup"></div>
          <div class="pf_txt_2"><img src="img/pf_txt_2.png" alt="package 설명"></div>
        </div>
      </div>


      <div class="pf_3">
        <div class="pf_wrap">
          <div class="pf_tit_3"><img src="img/pf_tit_3.png" alt="bookcover title"></div>
          <div class="pf_img_3"><img src="img/pf_img_3.png" alt="bookcover mockup"></div>
          <div class="pf_txt_3"><img src="img/pf_txt_3.png" alt="bookcover 설명"></div>
        </div>
      </div>


      <div class="pf_4">
        <div class="pf_wrap">
          <div class="pf_tit_4"><img src="img/pf_tit_4.png" alt="identity title"></div>
          <div class="pf_img_4"><img src="img/pf_img_4.png" alt="identity mockup"></div>
          <div class="pf_txt_4"><img src="img/pf_txt_4.png" alt="identity 설명"></div>
        </div>
      </div>


    </section>


    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });

    </script>
  </body>
</html>
